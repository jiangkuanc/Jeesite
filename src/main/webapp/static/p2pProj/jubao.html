<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <title>会员管理</title>
</head>
<body>
<!--会员管理页面-->
<div class="container">
    <div class="jubaoCls" id="jubaoLable">
        <div class="page-header">
            <h2>我的举报记录:</h2>
        </div>
        <span class="label label-success">举报状态:</span>
        <span class="label label-danger">待审核</span>
        <span class="label label-danger">未通过</span>
        <span class="label label-danger">处理中</span>
        <span class="label label-danger">已完成</span>
        <span class="label label-danger">全部</span>
    </div>
    <div class="jubaoInfo">
        <table class="table table-hover table-striped table-responsive">
            <tr>
                <th>公司名称</th>
                <th>举报材料</th>
                <th>举报状态</th>
                <th>处理时间</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>公司A</td>
                <td><input type="file" name="jubaoZiliao"></td>
                <td>待审核</td>
                <td>2016/9/1</td>
                <td>查看</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
