<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <title>会员管理</title>
</head>
<body>
<!--投资总览页面-->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-2 pull-left">
                    <img src="img/Koala.jpg" alt="考拉" class="img-thumbnail" style="width: 100px;height: 100px;">
                    <p class="text-center"><a href="">设置头像</a></p>
                </div>
                <div class="col-lg-10">
                    <div>
                        <span class="welcome">您好</span>
                        <span class="nickname">John01</span>
                    </div>
                    <div>
                        <span class="qiyemingcheng">企业名称:</span>
                        <span><a href="">招商银行</a></span>
                    </div>
                    <div>
                        <span class="phone"></span>
                        <span>已绑定</span>
                        <span><a href="">更换手机</a></span>
                    </div>
                    <div>
                        <span class="email"></span>
                        <span>已绑定</span>
                        <span><a href="">未读消息(5)</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="row" style="margin-top: 60px;">
                <h2>
                    <span>累计投资金额:</span>
                    <span>2,600,000元</span>
                </h2>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-2 pull-left">
                <h2><span class="label label-danger">推荐投资</span></h2>
            </div>
        </div>

    </div>
    <div class="row">
        <table class="table table-hover table-striped table-responsive table-bordered">
            <tr>
                <th>债项名称</th>
                <th>信用级别</th>
                <th>利率</th>
                <th>债项状态</th>
                <th>剩余额度(元)</th>
                <th>融资进度</th>
                <th>剩余时间</th>
                <th></th>
            </tr>
            <tr>
                <td>开光消息</td>
                <td>AA</td>
                <td>12%</td>
                <td>热投中</td>
                <td>350000.00元</td>
                <td>0%</td>
                <td>5天15时27分</td>
                <td>
                    <button class="btn btn-success">立即投资</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
