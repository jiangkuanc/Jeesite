<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <title>会员管理</title>
</head>
<body>
<!--投资总览页面-->
<div class="container">
    <div class="personInfo pull-left">
        <div class="profile">
            <div class="photo pull-left">
                <img src="..." alt="..." class="img-rounded">
                <p>更换头像</p>
            </div>
            <div class="info pull-right">
                <div>
                    <span class="welcome">上午好</span>
                    <span class="nickname">John01</span>
                </div>
                <div>
                    <span class="renzhengxinxi"></span>
                    <span><a href="">已认证</a></span>
                    <span class="shoujibangka"></span>
                    <span><a href="">已绑定</a></span>
                    <span class="zhanneixin"></span>
                    <span><a href="">0条未读</a></span>
                </div>
                <div>
                    <span>会员:</span>
                    <span>免费会员</span>
                </div>
                <div>
                    <span>银行卡:</span>
                    <span>已绑定</span>
                    <span><a href="">管理银行卡</a></span>
                </div>
                <div>
                    <span>风险承受能力:</span>
                    <span>未测评</span>
                    <span><a href="">风险测评</a></span>
                </div>
            </div>

        </div>
    </div>
    <div class="accountInfo col-md-offset-4">
        <div>
            <span>账户总额:</span>
        </div>
        <div>
            <span>可用余额:</span>
        </div>
        <div>
            <span>冻结余额:</span>
        </div>
        <div>
            <button type="button" class="btn btn-info">充值</button>
            <button type="button" class="btn btn-info">提现</button>
        </div>
    </div>
    <div>

    </div>
    <div class="recommandType">
        <table class="table table-hover table-striped table-responsive table-bordered">
            <tr>
                <th>债项名称</th>
                <th>融资企业</th>
                <th>信用级别</th>
                <th>收益率(年化)</th>
                <th>债项状态</th>
                <th>剩余额度</th>
                <th>融资进度</th>
                <th>剩余时间</th>
                <th></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
