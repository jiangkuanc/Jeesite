<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>
    <title>退款通知</title>
</head>
<body>
<div class="container">
    <!--退款通知页面-->
    <div class="xiaoxiCls">
        <p>
        <h2>我的消息</h2>
        </p>
        <div>
            <span class="label label-danger">未读消息(25)</span>
            <span class="label label-danger">已读消息(21)</span>
        </div>
        <div class="xiaoxiInfoCls">
            <table class="table table-hover table-striped table-responsive">
                <tr>
                    <th>
                        系统消息：
                    </th>
                </tr>
            </table>
            <div class="liubiaoCls">
                <div class="jumbotron">
                    <h1 class="text-center">退款通知</h1>
                    <p>
                        <span>标题:</span>
                        <span>债项1234567退款通知</span>
                    </p>
                    <p>
                        <span>时间:</span>
                        <span>2016-01-02</span>
                    </p>
                    <p>
                        <span>内容:</span>
                        <span>债项1234567到期未融满预期金额，现在已进入退款流程，您将会在3个工作日内收到投资款项，为此我们深感遗憾，希望您在今后的投资过程中慎重选择</span>
                    </p>
                    <div class="pull-right">
                        <h3>大公数据互联网信用信息服务平台</h3>
                        <h4>发送于 2016-01-01 15:30</h4>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-striped table-responsive table-condensed">
                <tr>
                    <th>
                        <div class=".col-md-1">
                            <button class="btn btn-info">返回消息列表</button>
                        </div>

                    </th>
                    <th>
                        <div class=".col-md-1" style="margin-left: 1px;;">
                            <button class="btn btn-info">删除此列表</button>
                        </div>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
